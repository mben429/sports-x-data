{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta charset="UTF-8">
    <title>Sports x Data</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'general/js/TeamCentreData.js' %}"></script>
    <script type="text/javascript" src="{% static 'general/js/ProductPages.js'%}"></script>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/medium_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/small_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/large_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/extra_large_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/main_styles.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/hover-min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'general/images/logo_small.PNG' %}">
</head>

<body>
    <div class="header-container">
      <div class="nav-logo" data-aos="fade-right">
        <a href="/">
          <img class="logo-image" src="{% static 'general/images/new_logo.PNG' %}">
        </a>
        </div>
      <div class="home-sect navbar-btn">
        <a href="/" class="btn-nav">Home |</a>
      </div>
      <div class="contact-sect navbar-btn">
        <a href="/contact" class="btn-nav">Contact Us |</a>
      </div>
      <div class="user-sect navbar-btn">
        {% if user.is_authenticated %}
          <a href="/team_centre" class="btn-login">Team Centre</a>
          <a href="/logout" class="btn-logout">Logout</a>
        {% else %}
          <a href="/login" class="btn-login">Team Centre Log In</a>
        {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
    
    {% block javascript %}
    {% endblock %}
    <script>
    AOS.init();
    </script>
    <!--<p class="copyright-text">&#169 Developed by Michael Bennett, Sports <text style="color: var(--massey-yellow);">x</text> Data</p>-->

</body>
</html>
