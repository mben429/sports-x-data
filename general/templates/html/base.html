 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta charset="UTF-8">
    <title>Sports x Data</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'general/js/Standings.js' %}"></script>
    <script type="text/javascript" src="{% static 'general/js/AthleteCentre.js' %}"></script>
    <script type="text/javascript" src="{% static 'general/js/tests.js' %}"></script>
    <script type="text/javascript" src="{% static 'general/js/graphs.js' %}"></script>
    <script type="text/javascript" src="{% static 'general/js/RecentMatches.js' %}"></script>
    <script type="text/javascript" src="{% static 'general/js/Colors.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/medium_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/small_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/large_screen.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'general/css/extra_large_screen.css' %}" type="text/css">
    <link rel=”stylesheet” href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'general/images/square_logo2.JPG' %}">
</head>
<body>
    <div class="header-container">
      <div class="nav-logo">
        <a href="/">
          <img class="logo-image" src="{% static 'general/images/logo_final.JPG' %}">
        </a>
        </div>
      <div class="home-sect navbar-btn">
        <a href="/" class="btn-nav">Home |</a>
      </div>
      <div class="contact-sect navbar-btn">
        <a href="/contact" class="btn-nav">Contact Us |</a>
      </div>
      <div class="user-sect navbar-btn">
        {% if user.is_authenticated %}
          <a href="/loggedin" class="btn-login">Athlete Centre</a>
          <a href="/logout" class="btn-logout">Logout</a>
        {% else %}
          <a href="/login" class="btn-login">Athlete Centre Log In</a>
        {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
    <script>AOS.init();</script>
    <p class="copyright-text">&#169 Developed by Michael Bennett, Sports <text style="color: var(--massey-yellow);">x</text> Data</p>

</body>
</html>
