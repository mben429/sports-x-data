{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="login-grid-container">
    <div class="login-page-header" data-aos="fade-right">
        Upload your footage<text class="alt-text">.</text>
    </div>

    <div class="form-login" data-aos="fade-right">
        <form class="form-center" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.teamFor }}
            {{ form.teamAgainst }}
            {{ form.file }}
            <br>
            <button type="submit" class="login-page-button">Upload Footage</button>
        </form>
    </div>
</div>

{% endblock %}
